<div>
    <h6>Use the form below to update your profile.</h6>
    <h3>Name</h3>
    <input type="text" ng-model="$ctrl.user.name"/>
    <h3>Contact</h3>
    <input type="text" ng-model="$ctrl.user.contact"/>
    <h3>Bio</h3>
    <input type="text" ng-model="$ctrl.user.bio"/>
    <button ng-click="$ctrl.user.update()">Update</button>
</div>
